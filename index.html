<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSoft Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="outer-container">
            <div class="screen-container">
                <div class="screen"id="screen">0</div>
            </div>
            <div class="keys-container">
                <div class="keys"data-val="1">1</div>
                <div class="keys"data-val="2">2</div>
                <div class="keys"data-val="3">3</div>
                <div class="keys"data-val="/">/</div>
                <div class="keys"data-val="4">4</div>
                <div class="keys"data-val="5">5</div>
                <div class="keys"data-val="6">6</div>
                <div class="keys"data-val="*">*</div>
                <div class="keys"data-val="7">7</div>
                <div class="keys"data-val="8">8</div>
                <div class="keys"data-val="9">9</div>
                <div class="keys"data-val="-">-</div>
                <div class="keys"data-val="0">0</div>
                <div class="keys"data-val="CE" id="clear">CE</div>
                <div class="keys"data-val="=" id="evaluate">=</div>
                <div class="keys"data-val="+">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
